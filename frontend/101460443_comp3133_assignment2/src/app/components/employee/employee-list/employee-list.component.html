<h2>Employee List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Position</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>{{ employee.id }}</td>
    <td>{{ employee.name }}</td>
    <td>{{ employee.email }}</td>
    <td>{{ employee.position }}</td>
    <td>
      <button routerLink="/employees/details/{{ employee.id }}">View</button>
      <button routerLink="/employees/update/{{ employee.id }}">Edit</button>
      <button (click)="deleteEmployee(employee.id)">Delete</button>
    </td>
  </tr>
</table>
